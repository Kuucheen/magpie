<div class="checkbox-wrapper-46">
  <input
    type="checkbox"
    [id]="uniqueId"
    class="inp-cbx"
    [checked]="value"
    (change)="toggleCheckbox()"
  />
  <label [for]="uniqueId" class="cbx">
    <span class="mb-1">
      <svg viewBox="0 0 12 10" height="10px" width="12px">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </span>
    <span class="mb-1.5">{{ label }}</span>
  </label>
</div>
