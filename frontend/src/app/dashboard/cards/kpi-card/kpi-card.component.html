<p-card [styleClass]="styleClass">
  <div class="flex justify-between items-center">
    <div class="flex flex-col">
      <div class="text-sm text-neutral-400 mb-2">{{ title }}</div>
      <div class="flex items-center gap-3">
        <span class="text-2xl font-bold text-white">
          {{ displayValue ?? value }}
        </span>
        <p-chip [ngClass]="getChipClass(resolvedChange)">
          <i class="pi" [ngClass]="getChangeIcon(resolvedChange)"></i>
          {{ resolvedChange }}{{ changeSuffix }}
        </p-chip>
      </div>
    </div>
    <div class="sparkline opacity-80">
      <p-chart
        type="line"
        [data]="sparklineData"
        [options]="sparklineOptions"
        [style]="{ width: '120px', height: '52px' }"
        [ngClass]="getChangeColorClass(resolvedChange)">
      </p-chart>
    </div>
  </div>
</p-card>
