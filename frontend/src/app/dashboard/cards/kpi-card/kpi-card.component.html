<p-card [styleClass]="styleClass">
  <div class="flex justify-between items-center">
    <div class="flex flex-col">
      <div class="text-sm text-neutral-400 mb-2">{{ title }}</div>
      <div class="flex items-center gap-3">
        <span class="text-2xl font-bold text-white">
          {{ displayValue ?? value }}
        </span>
        <p-chip [ngClass]="getChipClass(change)">
          <i class="pi" [ngClass]="getChangeIcon(change)"></i>
          {{ change }}{{ changeSuffix }}
        </p-chip>
      </div>
    </div>
    <div class="opacity-70">
      <svg width="100" height="40" viewBox="0 0 100 40" [ngClass]="getChangeColorClass(change)">
        <path [attr.d]="svgPath" stroke="currentColor" stroke-width="2" fill="none"></path>
      </svg>
    </div>
  </div>
</p-card>
