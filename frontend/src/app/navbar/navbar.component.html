<nav class="navbar">
  <a class="navbar-logo" routerLink="">
    <img src="../../assets/logo/magpie-light.png" alt="Logo" />
    <h5>M A G P I E</h5>
  </a>

  <!-- Always visible navigation items -->
  <div class="navbar-section">
    <a class="navbar-item" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <i class="pi pi-home"></i>
      <span>Dashboard</span>
    </a>
    <a class="navbar-item" routerLink="/profile" routerLinkActive="active">
      <i class="pi pi-user"></i>
      <span>Profile</span>
    </a>
    <a class="navbar-item" routerLink="/proxies" routerLinkActive="active">
      <i class="pi pi-server"></i>
      <span>Proxies</span>
    </a>
  </div>

  <!-- Grouped navigation using PanelMenu -->
  <p-panelMenu [model]="menuItems" [style]="{'width': '100%'}">
    <ng-template #item let-item>
      <a pRipple class="flex items-center px-4 py-2 cursor-pointer group" [routerLink]="item.routerLink" routerLinkActive>
        <i [class]="item.icon + ' group-hover:text-inherit'"></i>
        <span class="ml-2">
                {{ item.label }}
        </span>

        @if (item.badge) {
          <p-badge class="ml-auto" [value]="item.badge" />
        }

        @if (item.hasExpandable === true) {
          <span class="ml-auto text-xs p-1">
            <i class="pi pi-chevron-down chevron"
               [class.expanded]="item.expanded"></i>
          </span>
        }

      </a>
    </ng-template>
  </p-panelMenu>

  <!-- Another always visible section if needed -->
  <div class="navbar-section">
    <div class="section-title">QUICK ACCESS</div>
    <a class="navbar-item" routerLink="/notifications" routerLinkActive="active">
      <i class="pi pi-bell"></i>
      <span>Notifications</span>
    </a>
  </div>

  <div class="account-section">
    <p-button type="button" class="person w-full flex items-center justify-center" icon="pi pi-user" (click)="accountPopover.toggle($event)"></p-button>

    <p-popover #accountPopover>
      <div class="flex flex-col w-[15rem] gap-2 p-2">
        <button pButton type="button" class="w-full flex items-center gap-2 justify-start" (click)="user.logoutAndRedirect()">
          <i class="pi pi-sign-out"></i>
          <span>Logout</span>
        </button>
        <button pButton type="button" class="w-full flex items-center gap-2 justify-start" routerLink="account">
          <i class="pi pi-cog"></i>
          <span>Settings</span>
        </button>
      </div>
    </p-popover>
  </div>
</nav>
