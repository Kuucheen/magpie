<h2 class="flex items-center justify-center gap-3 text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">
  <i class="pi pi-globe"></i>
  <div>Scraper</div>
  <i class="pi pi-globe"></i>
</h2>

<div class="flex items-center justify-center mt-4 gap-2">
  <p-button
    label="Scrape Source List"
    [outlined]="!showSourceList"
    [severity]="showSourceList ? 'primary' : 'secondary'"
    (onClick)="showSourceList = true">
  </p-button>

  <p-button
    label="Add Sources"
    [outlined]="showSourceList"
    [severity]="!showSourceList ? 'primary' : 'secondary'"
    (onClick)="showSourceList = false">
  </p-button>
</div>

@if (showSourceList) {
  @if (showNoSourceMessage) {
    <div class="flex flex-col items-center justify-center mt-5 p-6 text-gray-600 dark:text-gray-400">
      <span class="text-center">
        No sources found. Start by
        <a href="" class="text-blue-600 dark:text-blue-400 hover:underline" (click)="showSourceList = false">
          adding sources
        </a>
      </span>
    </div>
  } @else {
    <app-scrape-source-list
      (showAddScrapeSourceMessage)="showNoSourceMessage = $event">
    </app-scrape-source-list>
  }
} @else {
  <app-add-scrape-source
    (showAddScrapeSourcesMessage)="showNoSourceMessage = $event">
  </app-add-scrape-source>
}
