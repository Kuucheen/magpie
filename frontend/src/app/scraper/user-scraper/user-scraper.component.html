<h2 class="titleHeader">
  <mat-icon svgIcon="reality"></mat-icon>
  <div>Scraper</div>
</h2>

<div class="toggle-container d-flex align-items-center justify-content-center mt-4">
  <button
    [class.active]="showSourceList"
    (click)="showSourceList = true">
    Scrape Source List
  </button>
  <button
    [class.active]="!showSourceList"
    (click)="showSourceList = false">
    Add Sources
  </button>
</div>

@if (showSourceList) {
  @if (showNoSourceMessage) {
    <div class="empty-state d-flex flex-column align-items-center justify-content-center mt-5 p-4">
      <span class="text-center">
        No sources found. Start by
        <a class="link" href="" (click)="showSourceList = false">adding sources</a>
      </span>
    </div>
  } @else {
    <app-scrape-source-list
      (showAddScrapeSourceMessage)="showNoSourceMessage = $event">
    </app-scrape-source-list>
  }
} @else {
  <app-add-scrape-source (showAddScrapeSourcesMessage)="showNoSourceMessage = $event"></app-add-scrape-source>
}
