@if (showNoSourceMessage) {
  <div class="flex flex-col items-center justify-center mt-6 p-4 rounded-md bg-neutral-900 border border-neutral-700 text-gray-300">
    <span class="text-center">
      No scrape sources found. Use the <span class="font-semibold">Add Sources</span> button to upload your first sources.
    </span>
  </div>
}

<app-scrape-source-list
  (showAddScrapeSourceMessage)="showNoSourceMessage = $event">
</app-scrape-source-list>
