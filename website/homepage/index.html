<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magpie - Multi-user AIO Proxy Manager</title>
    <meta
      name="description"
      content="Magpie is a self-hosted proxy manager that scrapes public proxies, checks health, scores reputation, and provides rotating endpoints via a web dashboard."
    />
    <meta
      name="keywords"
      content="proxy manager, self-hosted proxy, proxy scraper, proxy checker, rotating proxies, proxy pool, proxy reputation, SOCKS5, HTTP proxy, proxy dashboard"
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0e0e0e" />

    <meta property="og:title" content="Magpie - Multi-user AIO Proxy Manager" />
    <meta
      property="og:description"
      content="Self-hosted proxy manager with auto-scraping, health checks, reputation scoring, and rotating endpoints."
    />
    <meta property="og:url" content="https://magpie.tools/" />

    <meta property="og:image" content="https://magpie.tools/magpie-logo-thumbnail.png" />

      property="og:image:alt"
      content="Magpie dashboard preview showing proxy statistics and charts"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Magpie - Multi-user AIO Proxy Manager" />
    <meta
      name="twitter:description"
      content="Self-hosted proxy manager with auto-scraping, health checks, reputation scoring, and rotating endpoints."
    />
    <meta name="twitter:url" content="https://magpie.tools/" />
    <meta name="twitter:image" content="https://magpie.tools/magpie-logo-thumbnail.png" />

    <link rel="icon" type="image/x-icon" href="/magpie-light-green.ico" />
  </head>
  <body>
    <div id="root"></div>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "Magpie",
        "description": "Self-hosted proxy manager that scrapes public proxies, checks health, scores reputation, and provides rotating endpoints.",
        "applicationCategory": "DeveloperApplication",
        "operatingSystem": "Docker, Linux, Windows, macOS",
        "offers": { "@type": "Offer", "price": "0", "priceCurrency": "USD" },
        "license": "https://www.gnu.org/licenses/agpl-3.0.html",
        "url": "https://magpie.tools/",
        "downloadUrl": "https://github.com/Kuucheen/magpie",
        "softwareHelp": "https://github.com/Kuucheen/magpie#readme"
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "FAQPage",
        "mainEntity": [
          {
            "@type": "Question",
            "name": "What is Magpie?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Magpie is a self-hosted proxy manager that scrapes public proxies, checks health, scores reputation, and provides rotating endpoints through a web dashboard."
            }
          },
          {
            "@type": "Question",
            "name": "How do I install Magpie?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Use the one-command installer for macOS/Linux or Windows PowerShell, or run Docker Compose from the repository."
            }
          },
          {
            "@type": "Question",
            "name": "Does Magpie require Docker?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "The recommended installation uses Docker Desktop or Docker Engine with Compose, and local development runs services with Docker as well."
            }
          },
          {
            "@type": "Question",
            "name": "What is PROXY_ENCRYPTION_KEY and why is it important?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "It encrypts stored proxy secrets. If you change it after first run, previously stored secrets cannot be decrypted."
            }
          },
          {
            "@type": "Question",
            "name": "Which proxy protocols are supported?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "HTTP, HTTPS, SOCKS4, and SOCKS5 proxies are supported, plus TCP and QUIC/HTTP3 transport protocols."
            }
          },
          {
            "@type": "Question",
            "name": "Is Magpie open source?",
            "acceptedAnswer": {
              "@type": "Answer",
              "text": "Yes. Magpie is licensed under AGPL-3.0."
            }
          }
        ]
      }
    </script>
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Magpie",
        "url": "https://magpie.tools/",
        "logo": "https://magpie.tools/magpie-light-green.svg",
        "sameAs": [
          "https://github.com/Kuucheen/magpie",
          "https://discord.gg/7FWAGXzhkC"
        ]
      }
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
